<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
      </h1>

      <div id="projects-list">
        <div is="project-item"
            v-for="(project, index) in projects"
            v-bind:title="project.title"
            v-bind:link="project.link"
            v-bind:description="project.description"
            v-bind:pictures="project.pictures"
            v-bind:index="index"
            v-bind:key="project.id"
        ></div>
      </div>

      <hr>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js JavaScript Development Version-->
    <script src="vendor/vue/vue.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">

        /** A component with a template for a single Project. */
        Vue.component('project-item', {

            /** Template for an individual Project item */
            template: '\
                <div class="project-item-template">\
                    <div class="row">\
                        <div class="col-md-7">\
                          <a href="#">\
                            <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/700x400" alt="">\
                          </a>\
                        </div>\
                        <div class="col-md-5">\
                          <h3>{{ title }}</h3>\
                          <p>{{ description }}</p>\
                          <a class="btn btn-primary" v-bind:href="link" target="_blank">View Project</a>\
                        </div>\
                    </div>\
                    <hr>\
                </div>',

            props: ['title', 'link', 'description', 'pictures'],

        });

        new Vue({
            el: '#projects-list',
            data: {
                projects: [
                    {
                        id: 1,
                        title: "Project One",
                        link: "https://www.youtube.com",
                        description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium veniam exercitationem expedita laborum at voluptate. Labore, voluptates totam at aut nemo deserunt rem magni pariatur quos perspiciatis atque eveniet unde.",
                        pictures: ["http://placehold.it/700x300"]  
                    },
                    {
                        id: 2,
                        title: "Project Two",
                        link: "https://www.youtube.com",
                        description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, odit velit cumque vero doloremque repellendus distinctio maiores rem expedita a nam vitae modi quidem similique ducimus! Velit, esse totam tempore.",
                        pictures: ["http://placehold.it/700x300"]  
                    },
                    {
                        id: 3,
                        title: "Project Three",
                        link: "https://www.youtube.com",
                        description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, temporibus, dolores, at, praesentium ut unde repudiandae voluptatum sit ab debitis suscipit fugiat natus velit excepturi amet commodi deleniti alias possimus!",
                        pictures: ["http://placehold.it/700x300"]  
                    },
                    {
                        id: 4,
                        title: "Project Four",
                        link: "https://www.youtube.com",
                        description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, quidem, consectetur, officia rem officiis illum aliquam perspiciatis aspernatur quod modi hic nemo qui soluta aut eius fugit quam in suscipit?",
                        pictures: ["http://placehold.it/700x300"]  
                    },
                ]
            }
        });
    </script>

  </body>

</html>
