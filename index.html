<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gabe Lorenzo - Software Developer</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/1-col-portfolio.css" rel="stylesheet">
    <!-- Font Awesome CDN (TODO: Import Font Awesome CSS) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="vendor/fancybox/jquery.fancybox.min.css" rel="stylesheet">
  </head>

  <body class="fade-out">

    <!-- Page Content -->
    <div class="container" id="app">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">MY PORTFOLIO</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-info-circle fa-lg" title="About Me" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/gabelorenzo/"><i class="fab fa-linkedin-in fa-lg" title="LinkedIn"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/gabelorenzo"><i class="fab fa-github fa-lg" title="GitHub"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" v-model="search" class="form-control" placeholder="Search by name or tag" aria-label="Search" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <br>

      <h1>Projects</h1>

      <h5>
        <div v-if="filteredProjects.length > 0">
          Showing {{ filteredProjects.length }} of {{ projects.length }} projects
        </div>
        <div v-else>Showing {{ filteredProjects.length }} of {{ projects.length }} projects</b></div>
      </h5>

      <!-- Project Content -->
      <div id="projects-list">
        <h1 v-if="!filteredProjects.length" class="jumbotron">No results for <b>{{search}}</b></h1>
        <project-item
            v-for="(project, index) in filteredProjects"
            v-bind:id="project.id"
            v-bind:title="project.title"
            v-bind:link="project.link"
            v-bind:description="project.description"
            v-bind:pictures="project.pictures"
            v-bind:tags="project.tags"
            v-bind:index="index"
            v-bind:key="project.id"
        ></project-item>
      </div>

    </div>
    <!-- /.container -->

    <footer class="py-5 bg-transparent">
      <div class="container">
        <p class="m-0 text-center">&copy; Gabe Lorenzo 2019</p>
      </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/vue/vue.js"></script>
    <script src="vendor/fancybox/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('body').removeClass('fade-out');

            $('.carousel').carousel('pause');

            $('.carousel').on('slide.bs.carousel', function () {
                $(this).carousel('pause');
            });
        });
    </script>
    <script type="text/javascript">
        const projectData = [
            {
                id: 1,
                title: "Jets",
                link: "https://www.jaroop.com/software-services/custom-software-development/software-solutions/process-automation/#1489354614046-881750bb-bede",
                description: `
                    At Jaroop, I helped maintain and update the internal system for Jets.com, a private jet charter company specializing in brokering private jet rentals.
                    I worked on existing features of the system including trip booking, client management, trip management, and more. I also was in charge of developing
                    Jet Cards, a system for clients to pay for their trips with the balance left on a digital card.
                `,
                pictures: [
                    {
                        fullSize: "images/jets-homepage-1.jpg",
                        thumbnail: "images/jets-homepage-1.jpg",
                        fancyBoxGroup: "group-1",
                        fancyBoxCaption: "",
                    },
                    {
                        fullSize: "images/jets-tablet.png",
                        thumbnail: "images/jets-tablet.png",
                        fancyBoxGroup: "group-1",
                        fancyBoxCaption: "",
                    },
                ],
                tags: ["Jaroop", "Process Automation", "Scala", "Play", "Backbone.js", "SQL"],
            },
            {
                id: 2,
                title: "Vanguard Construction Solutions",
                link: "https://www.jaroop.com/software-services/custom-software-development/software-solutions/internet-of-things/#1489354614046-881750bb-bede",
                description: `
                    Vanguard Construction Solutions focuses on providing construction companies with inspection, monitoring and reporting
                    services. With Jaroop, I helped build a internal management system for Vanguard. I helped create a platform
                    for Vanguard employees to manage projects, leads, inventory, and contacts in the system, as well as generate PDF reports for their projects.
                `,
                pictures: [
                    {
                        fullSize: "images/vanguard-homepage.jpg",
                        thumbnail: "images/vanguard-homepage.jpg",
                        fancyBoxGroup: "group-2",
                        fancyBoxCaption: "",
                    },
                    {
                        fullSize: "images/vanguard-tablet.png",
                        thumbnail: "images/vanguard-tablet.png",
                        fancyBoxGroup: "group-2",
                        fancyBoxCaption: "",
                    },
                ],
                tags: ["IOT", "Scala", "Play", "Backbone.js", "SQL", "Jaroop"],
            },
            {
                id: 3,
                title: "Givinga",
                link: "https://www.jaroop.com/software-services/custom-software-development/software-solutions/software-as-a-service/#1489354614046-881750bb-bede",
                description: `
                    With Jaroop, I helped build Givinga in its initial stages, a social media platform for charities.
                    Givinga aims to connect donors through a single platform, where users can contribute and donate to
                    various charities and campaigns with ease. 
                    Givinga is a PhilanTech startup that, through its Software as a Service (SaaS) offering, empowers individuals to amplify and organize their giving through a unique “assets in motion” philosophy that efficiently puts donated dollars into the hands of approved 501(c)(3) charities. 
                `,
                pictures: [
                    {
                        fullSize: "images/givinga-tablet.jpg",
                        thumbnail: "images/givinga-tablet.jpg",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "",
                    },
                    {
                        fullSize: "images/700x400.png",
                        thumbnail: "images/700x400.png",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "",
                    },
                    {
                        fullSize: "images/700x400-2.png",
                        thumbnail: "images/700x400-2.png",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "",
                    },
                ],
                tags: ["SaaS", "Scala", "Play", "Backbone.js", "SQL", "Jaroop"],
            },
            {
                id: 4,
                title: "Cochran Marine",
                link: "https://www.jaroop.com/software-services/custom-software-development/software-solutions/data-management/#1488469504424-bf8e98d5-2363",
                description: `
                    The Cochran Marine Shore Power Database provides robust data management and hardware monitoring capabilities while delivering data science
                    insights to the Cochran Marine team.
                `,
                pictures: [
                    {
                        fullSize: "images/cochran-laptop-full.jpg",
                        thumbnail: "images/cochran-laptop-thumbnail.jpg",
                        fancyBoxGroup: "group-4",
                        fancyBoxCaption: "",
                    },
                ],
                tags: ["Data Management", "Scala", "Play", "Bakcbone.js", "SQL", "Jaroop"],
            },
            {
              id: 5,
              title: "Insuracy",
              link: "https://www.insuracy.com/",
              description: `
                  At Jaroop, I helped build Insuracy, a platform to help users quickly buy the appropriate insurance coverage they need based on the information
                  they provide. I worked a great deal with creating "journeys" a complex questionnaire style workflow with conditional branching. In the journeys,
                  users answer questions, and are routed to new questions based on their previous answers, eventually receiving an insurance quote, or are handed to a insurance provider. I also helped develop the engine that parses JSON to generate the "journey".
              `,
              pictures: [
                {
                  fullSize: "images/insuracy-1.jpg",
                  thumbnail: "images/insuracy-1.jpg",
                  fancyBoxGroup: "insuracy",
                  fancyBoxCaption: "Insuracy Home Page",
                },
              ],
              tags: [ "Scala", "Play", "Backbone.js", "SQL", "Jaroop"]
            },
        ];

        /**
         * A component with a template for a single Picture belonging to a Project.
         * Utilizes the Fancybox 3 plugin allowing a clickable thumbnail that displays a larger image.
         * @prop {string} fullSize - The image that displays when the thumbnail clicked
         * @prop {string} thumbnail - The thumbnail image that shows along with the project
         * @prop {string} fancyBoxGroup - A string that groups images of a project together
         * @prop {string} fancyBoxCaption - The caption that shows for the full-sized image when clicked.
         */
        Vue.component('project-image', {
            template: `
                <div class="carousel-item" v-bind:class="{ active: index === 0 }">
                  <a v-bind:href="fullSize" v-bind:data-fancybox="fancyBoxGroup" v-bind:data-caption="fancyBoxCaption">
                    <img class="img-fluid rounded mb-3 mb-md-0 project-img" v-bind:src="thumbnail" alt="" />
                  </a>
                </div>
            `,

            props: {
                fullSize: String,
                thumbnail: String,
                fancyBoxGroup: String,
                fancyBoxCaption: String,
                index: Number,
            },
        });

        /**
         * A component with a template for a single Project.
         * @prop {number} id - The unique ID number of the Project.
         * @prop {string} title - The title of the Project.
         * @prop {string} link - An optional link for the Project.
         * @prop {string} description - The description of the Project.
         * @prop {object[]} pictures - An array of objects each representing a picture for the Project.
         * @prop {string[]} [tags] - An optional array of strings each representing a searchable tag for the Project.
         */
        Vue.component('project-item', {

            /** Template for an individual Project item */
            template: `
              <div class="card project-item-template">
                <div class="card-header">
                  <h4 class="project-title">{{ title }}</h4>
                  <a class="btn btn-primary button button-1 button-1a view-project-btn" v-bind:href="link" target="_blank">View Project</a>
                </div>
                <div class="row card-body">
                  <div class="col-md-7">
                    <div v-bind:id="['project-image-carousel-' + id]" class="carousel slide">
                      <ol v-if="pictures.length > 1" class="carousel-indicators">
                        <li
                          v-for="(picture, index) in pictures"
                          v-bind:data-target="['#project-image-carousel-' + picture.id]"
                          v-bind:data-slide-to="picture.index"
                          v-bind:class="{ active: index === 0 }">
                        </li>
                      </ol>
                      <div class="carousel-inner">
                        <project-image
                          v-for="(picture, index) in pictures"
                          v-bind:fullSize="picture.fullSize"
                          v-bind:thumbnail="picture.thumbnail"
                          v-bind:fancyBoxGroup="picture.fancyBoxGroup"
                          v-bind:fancyBoxCaption="picture.fancyBoxCaption"
                          v-bind:index="index"
                          v-bind:key="index"
                        ></project-image>
                      </div>
                      <a v-if="pictures.length > 1" class="carousel-control-prev" v-bind:href="['#project-image-carousel-' + id]" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a v-if="pictures.length > 1" class="carousel-control-next" v-bind:href="['#project-image-carousel-' + id]" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <p>{{ description }}</p>
                    <p v-if="tags.length" class="tags">
                        <span class="tags-header">Tags: </span><br>
                        <span v-for="(tag, index) in tags"><a href="#">{{ tag }}</a></span>
                    </p>
                  </div>
                </div>
              </div>
            `,

            props: {
                id: Number,
                title: String,
                link: String,
                description: String,
                pictures: Array,
                tags: Array,
            },
        });

        new Vue({
            el: '#app',
            data: {
                search: '',
                projects: projectData,
            },
            computed: {
                filteredProjects() {
                    return this.projects.filter(project => {
                        let byTitle = project.title.toLowerCase().includes(this.search.toLowerCase());
                        let byTag = project.tags.join(" ").toLowerCase().includes(this.search.toLowerCase());
                        return byTitle || byTag;
                    });
                },
            },
        });
    </script>

  </body>

</html>
