<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/1-col-portfolio.css" rel="stylesheet">
    <!-- Font Awesome CDN (TODO: Import Font Awesome CSS) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="vendor/fancybox/jquery.fancybox.min.css" rel="stylesheet">
  </head>

  <body class="fade-out">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">

      <!-- Page Heading -->
      <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
      </h1>

      <!-- Search Bar -->
      <div class="row">
        <div class="col-12 col-md-7 col-lg-7">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
              </div>
              <div class="col">
                  <input type="text" v-model="search" class="form-control form-control-lg form-control-borderless" placeholder="Search projects by title or tag">
              </div>
            </div>
          </form>
        </div>
      </div>

      <br>

      <!-- Project Content -->
      <div id="projects-list">
        <h1 v-if="!filteredProjects.length">Sorry, no projects match that search</h1>
        <project-item
            v-for="(project, index) in filteredProjects"
            v-bind:id="project.id"
            v-bind:title="project.title"
            v-bind:link="project.link"
            v-bind:description="project.description"
            v-bind:pictures="project.pictures"
            v-bind:tags="project.tags"
            v-bind:index="index"
            v-bind:key="project.id"
        ></project-item>
      </div>

    </div>
    <!-- /.container -->

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/vue/vue.js"></script>
    <script src="vendor/fancybox/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('body').removeClass('fade-out');

            $('.carousel').carousel('pause');

            $('.carousel').on('slide.bs.carousel', function () {
                $(this).carousel('pause');
            });
        });
    </script>
    <script type="text/javascript">
        const projectData = [
            {
                id: 1,
                title: "Project One",
                link: "https://www.google.com",
                description: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium veniam exercitationem
                    expedita laborum at voluptate. Labore, voluptates totam at aut nemo deserunt rem magni pariatur quos
                    perspiciatis atque eveniet unde.`,
                pictures: [
                    {
                        fullSize: "images/700x400.png",
                        thumbnail: "images/700x400.png",
                        fancyBoxGroup: "group-1",
                        fancyBoxCaption: "First Image",
                    },
                    {
                        fullSize: "images/700x400-2.png",
                        thumbnail: "images/700x400-2.png",
                        fancyBoxGroup: "group-1",
                        fancyBoxCaption: "Second Image",
                    },
                    {
                        fullSize: "images/700x400-3.png",
                        thumbnail: "images/700x400-3.png",
                        fancyBoxGroup: "group-1",
                        fancyBoxCaption: "Third Image",
                    },
                ],
                tags: ["Tag 1", "Tag 2", "Tag 3", "Tag 4"],
            },
            {
                id: 2,
                title: "Project Two",
                link: "https://www.google.com",
                description: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, odit velit cumque vero
                    doloremque repellendus distinctio maiores rem expedita a nam vitae modi quidem similique ducimus!
                    Velit, esse totam tempore.`,
                pictures: [
                    {
                        fullSize: "images/700x400-2.png",
                        thumbnail: "images/700x400-2.png",
                        fancyBoxGroup: "group-2",
                        fancyBoxCaption: "First Image",
                    },
                    {
                        fullSize: "images/700x400-3.png",
                        thumbnail: "images/700x400-3.png",
                        fancyBoxGroup: "group-2",
                        fancyBoxCaption: "Second Image",
                    },
                    {
                        fullSize: "images/700x400.png",
                        thumbnail: "images/700x400.png",
                        fancyBoxGroup: "group-2",
                        fancyBoxCaption: "Third Image",
                    },
                ],
                tags: ["Tag 1", "Tag 2", "Tag 3", "Tag 4"],
            },
            {
                id: 3,
                title: "Project Three",
                link: "https://www.google.com",
                description: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, temporibus, dolores, at,
                    praesentium ut unde repudiandae voluptatum sit ab debitis suscipit fugiat natus velit excepturi amet
                    commodi deleniti alias possimus!`,
                pictures: [
                    {
                        fullSize: "images/700x400-3.png",
                        thumbnail: "images/700x400-3.png",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "First Image",
                    },
                    {
                        fullSize: "images/700x400.png",
                        thumbnail: "images/700x400.png",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "Second Image",
                    },
                    {
                        fullSize: "images/700x400-2.png",
                        thumbnail: "images/700x400-2.png",
                        fancyBoxGroup: "group-3",
                        fancyBoxCaption: "Third Image",
                    },
                ],
                tags: ["Tag 1", "Tag 2", "Tag 3", "Tag 4"],
            },
            {
                id: 4,
                title: "Project Four",
                link: "https://www.google.com",
                description: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, quidem, consectetur,
                    officia rem officiis illum aliquam perspiciatis aspernatur quod modi hic nemo qui soluta aut eius fugit
                    quam in suscipit?`,
                pictures: [
                    {
                        fullSize: "images/700x400.png",
                        thumbnail: "images/700x400.png",
                        fancyBoxGroup: "group-4",
                        fancyBoxCaption: "First Image",
                    },
                ],
                tags: ["Tag 1", "Tag 2", "Tag 3", "Tag 4"],
            },
        ];

        /**
         * A component with a template for a single Picture belonging to a Project.
         * Utilizes the Fancybox 3 plugin allowing a clickable thumbnail that displays a larger image.
         * @prop {string} fullSize - The image that displays when the thumbnail clicked
         * @prop {string} thumbnail - The thumbnail image that shows along with the project
         * @prop {string} fancyBoxGroup - A string that groups images of a project together
         * @prop {string} fancyBoxCaption - The caption that shows for the full-sized image when clicked.
         */
        Vue.component('project-image', {
            template: `
                <div class="carousel-item" v-bind:class="{ active: index === 0 }">
                  <a v-bind:href="fullSize" v-bind:data-fancybox="fancyBoxGroup" v-bind:data-caption="fancyBoxCaption">
                    <img class="img-fluid rounded mb-3 mb-md-0 project-img" v-bind:src="thumbnail" alt="" />
                  </a>
                </div>
            `,

            props: {
                fullSize: String,
                thumbnail: String,
                fancyBoxGroup: String,
                fancyBoxCaption: String,
                index: Number,
            },
        });

        /**
         * A component with a template for a single Project.
         * @prop {number} id - The unique ID number of the Project.
         * @prop {string} title - The title of the Project.
         * @prop {string} link - An optional link for the Project.
         * @prop {string} description - The description of the Project.
         * @prop {object[]} pictures - An array of objects each representing a picture for the Project.
         * @prop {string[]} [tags] - An optional array of strings each representing a searchable tag for the Project.
         */
        Vue.component('project-item', {

            /** Template for an individual Project item */
            template: `
              <div class="project-item-template">
                <div class="row">
                  <div class="col-md-7">
                    <div v-bind:id="['project-image-carousel-' + id]" class="carousel slide">
                      <ol v-if="pictures.length > 1" class="carousel-indicators">
                        <li
                          v-for="(picture, index) in pictures"
                          v-bind:data-target="['#project-image-carousel-' + picture.id]"
                          v-bind:data-slide-to="picture.index"
                          v-bind:class="{ active: index === 0 }">
                        </li>
                      </ol>
                      <div class="carousel-inner">
                        <project-image
                          v-for="(picture, index) in pictures"
                          v-bind:fullSize="picture.fullSize"
                          v-bind:thumbnail="picture.thumbnail"
                          v-bind:fancyBoxGroup="picture.fancyBoxGroup"
                          v-bind:fancyBoxCaption="picture.fancyBoxCaption"
                          v-bind:index="index"
                          v-bind:key="index"
                        ></project-image>
                      </div>
                      <a v-if="pictures.length > 1" class="carousel-control-prev" v-bind:href="['#project-image-carousel-' + id]" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a v-if="pictures.length > 1" class="carousel-control-next" v-bind:href="['#project-image-carousel-' + id]" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <h3>{{ title }}</h3>
                    <p>{{ description }}</p>
                    <p v-if="tags.length" class="tags">
                        <b>Tags: </b>
                        <span v-for="(tag, index) in tags"><a href="#">{{ tag }}</a></span>
                    </p>
                    <a class="btn btn-primary" v-bind:href="link" target="_blank">View Project</a>
                  </div>
                </div>
                <hr>
              </div>`,

            props: {
                id: Number,
                title: String,
                link: String,
                description: String,
                pictures: Array,
                tags: Array,
            },
        });

        new Vue({
            el: '#app',
            data: {
                search: '',
                projects: projectData,
            },
            computed: {
                filteredProjects() {
                    return this.projects.filter(project => {
                        let byTitle = project.title.toLowerCase().includes(this.search.toLowerCase());
                        let byTag = project.tags.join(" ").toLowerCase().includes(this.search.toLowerCase());
                        return byTitle || byTag;
                    });
                },
            },
        });
    </script>

  </body>

</html>
